    <div> 
    <h1>Enviar PDF con información de los lideres de gym de la primera generación al correo</h1>
    <br>
    <br>
    <form id="pdfForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <br>
        
        <label for="pdf">Selecciona un PDF:</label>
        <select id="pdf" name="pdf">
            <option value="https://drive.google.com/file/d/1jAJDvP72GQ_6bBgJAzQeJygPDBvTTA7s/view?usp=drive_link">Erika</option>
            <option value="https://drive.google.com/file/d/1QdcaFdiF2eM4uPzD8lV0TB7O0nu1yVmI/view?usp=drive_link">Brock</option>
            <option value="https://drive.google.com/file/d/1UVAJvMvHFr7zMtwRwcNc248-PoipEif0/view?usp=drive_link">Giovanni</option>
            <option value="https://drive.google.com/file/d/1icKXsghKA3BgHue9m1wtgaZ6VqtzSttB/view?usp=drive_link">Misty</option>
            <option value="https://drive.google.com/file/d/1xYo68zw2NWTT5DAPy8mTzF_zHgWx09SZ/view?usp=drive_link">Surge</option>
            <option value="https://drive.google.com/file/d/1iRX6GyptctQNWui7Uam_yNpn55jTuYbw/view?usp=drive_link">Sabrina</option>
            <option value="https://drive.google.com/file/d/1Jeh2rVfATQY-2FEb-_kvBPfYkRDAU3B1/view?usp=drive_link">Koga</option>
            <option value="https://drive.google.com/file/d/1JWtXtI8a6s9FGzMG_xPbKSi3AxvaZJps/view?usp=drive_link">Blaine</option>

        </select><br><br>
        <br>
        <br>
      
        <button type="submit">Enviar PDF</button>
    </form>
    <p id="message"></p>
    
    <script>
        document.getElementById('pdfForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario

            // Obtener valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pdf = document.getElementById('pdf').value;

            // Configurar la variable pdf_choice en el formulario
            const templateParams = {
                to_name: name,
                user_email: email, // Este es el email que recibe el PDF
                pdf_choice: pdf
            };

            // Enviar el correo usando EmailJS
            emailjs.send('service_0si3ksd', 'template_8osp8cm', templateParams)
                .then(function(response) {
                    document.getElementById('message').innerText = `¡El PDF ha sido enviado a ${email} con éxito!`;
                }, function(error) {
                    document.getElementById('message').innerText = `Hubo un error: ${error.text}`;
                });
        });

    </script>
