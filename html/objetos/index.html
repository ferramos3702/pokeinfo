        // Función para renderizar la lista de objetos
        function renderItems(items) {
            const itemList = document.getElementById("item-list");
            itemList.innerHTML = ''; // Limpiar la lista antes de agregar los ítems

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p><strong>Categoría:</strong> ${item.category}</p>
                    <p><strong>Precio:</strong> ${item.price} </p>
                `;
                itemList.appendChild(itemDiv);
            });
        }

        // Mostrar todos los objetos al cargar la página
        renderItems(pokemonItems.items);

        // Función de búsqueda
        function searchItem() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredItems = pokemonItems.items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            renderItems(filteredItems); // Mostrar solo los objetos filtrados
        }
